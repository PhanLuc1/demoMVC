<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách tốt nghiệp</title>
</head>
<body>
<h1>Danh sách tốt nghiệp</h1>
<table border="1">
    <thead>
    <tr>
        <th>Sinh viên</th>
        <th>Trường</th>
        <th>Ngành</th>
        <th>Ngày tốt nghiệp</th>
        <th>Hệ tốt nghiệp</th>
        <th>Loại tốt nghiệp</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="totNghiep : ${totNghiepList}">
        <td th:text="${totNghiep.soCMND}"></td>
        <td th:text="${totNghiep.maTruong}"></td>
        <td th:text="${totNghiep.maNganh}"></td>
        <td th:text="${totNghiep.ngayTN}"></td>
        <td th:text="${totNghiep.heTN}"></td>
        <td th:text="${totNghiep.loaiTN}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
